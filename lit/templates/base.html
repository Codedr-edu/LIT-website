<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}CLB Robot & Công Nghệ{% endblock %}</title>
  <script src="https://cdn.jsdelivr.net/npm/froala-editor@4.1.4/js/languages/vi.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href='https://cdn.jsdelivr.net/npm/froala-editor@latest/css/froala_editor.pkgd.min.css' rel='stylesheet' type='text/css' />
<script type='text/javascript' src='https://cdn.jsdelivr.net/npm/froala-editor@latest/js/froala_editor.pkgd.min.js'></script>
  <style>
    .nav-link.active { font-weight: bold; }
    .content img { max-width: 100%; height: auto; }
  </style>
  <script src="ckeditor5/ckeditor5.js"></script>
</head>
<body>

<nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="margin-bottom: -20px;background-color: brown;">
  <div class="container">
    <a class="navbar-brand title-1" href="{% url 'home' %}">LIT STEM CLUB</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Trang chủ</a></li>
        <!--<li class="nav-item"><a class="nav-link" href="{% url 'story' %}">Câu chuyện</a></li>-->
        <li class="nav-item"><a class="nav-link" href="{% url 'news' %}">Tin tức</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'event' %}">Event & Cuộc thi</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'members' %}">Thành viên</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Liên hệ</a></li>
      </ul>
    </div>
  </div>
</nav>

{% block hero %}{% endblock %}


<div class="container content">
  {% if message %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endif %}
  {% if error %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      {{ error }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endif %}
  {% block content %}
    {% endblock %}
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
  <div class="container">
    <small>© 2025 - Câu lạc bộ Robot & Công nghệ trường cấp 3 Việt Nam</small>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
