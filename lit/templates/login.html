{% extends 'base.html' %}

{% block title %}Đăng nhập{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <h2 class="mb-4 text-center">Đăng nhập</h2>
    <form method="post">
      {% csrf_token %}
      {% if form.errors %}
        <div class="alert alert-danger">Tên đăng nhập hoặc mật khẩu không hợp lệ.</div>
      {% endif %}
      <div class="mb-3">
        <label for="id_username" class="form-label">Tên đăng nhập</label>
        <input type="text" name="username" autofocus required id="id_username" class="form-control">
      </div>
      <div class="mb-3">
        <label for="id_password" class="form-label">Mật khẩu</label>
        <input type="password" name="password" required id="id_password" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
    </form>
  </div>
</div>
{% endblock %}
